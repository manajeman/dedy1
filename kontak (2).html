<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak - Hubungi Saya</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <style>
        
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f7f7f7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        
        .header {
            background-color: #fff;
            border-bottom: 2px solid #007bff;
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: #007bff;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .navbar a {
            font-size: 1rem;
            color: #333;
            font-weight: 600;
            margin-left: 30px;
            padding: 5px 0;
            transition: color 0.3s;
        }

        .navbar a:hover,
        .navbar a.active {
            color: #007bff;
            border-bottom: 2px solid #007bff;
        }

        
        .content-wrapper {
            flex-grow: 1;
            padding: 50px 5%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            font-size: 0.9rem;
            font-weight: 300;
        }
        
        
        
        .contact-section {
            background-color: #fff;
            width: 100%;
            max-width: 700px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        .section-title {
            font-size: 2rem;
            color: #333;
            margin-bottom: 30px;
            border-bottom: 3px solid #007bff;
            padding-bottom: 10px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        .form-group textarea {
            resize: vertical;
        }

        .submit-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }


        

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                padding-bottom: 10px;
            }
            .navbar {
                margin-top: 10px;
            }
            .navbar a {
                margin-left: 0;
                margin-right: 15px;
            }

            .contact-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">MY Profile</a>
        <nav class="navbar">
            <a href="myprofilku.html">Home</a>
            <a href="tentang2.html">Tentang</a>
            <a href="kontak (2).html" class="active">Kontak</a>
        </nav>
    </header>

    <main class="content-wrapper">
        <section class="contact-section">
            <h2 class="section-title">Hubungi Saya</h2>
            <form action="#" method="POST" class="contact-form">
                
                <div class="form-group">
                    <label for="nama">Nama</label>
                    <input type="text" id="nama" name="nama" placeholder="Masukkan nama" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Masukkan email" required>
                </div>
                
                <div class="form-group">
                    <label for="pesan">Pesan</label>
                    <textarea id="pesan" name="pesan" rows="4" placeholder="Tulis pesan..." required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Kirim</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>Â© 2025 Dedy Hariawan</p>
    </footer>
</body>
</html>
