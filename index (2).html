<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

    <title>My Profile - DEDY HARIAWAN</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <style>
        
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f7f7f7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        
        .header {
            background-color: #fff;
            border-bottom: 2px solid #007bff;
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: #007bff;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .navbar a {
            font-size: 1rem;
            color: #333;
            font-weight: 600;
            margin-left: 30px;
            padding: 5px 0;
            transition: color 0.3s;
        }

        .navbar a:hover,
        .navbar a.active {
            color: #007bff;
            border-bottom: 2px solid #007bff;
        }

        
        .content-wrapper {
            flex-grow: 1;
            padding: 50px 5%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .footer {
            background-color: #ff0606;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            font-size: 0.9rem;
            font-weight: 300;
        }

        
        .profile-card {
            background-color: #fff;
            width: 100%;
            max-width: 900px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .card-header {
            background-image: linear-gradient(to right, #e0f7fa, #b3e5fc); 
            padding: 20px 40px;
        }

        .my-profile-tag {
            background-color: #ffc107;
            color: #333;
            padding: 5px 15px;
            border-radius: 5px;
            font-weight: 600;
        }

        .card-body {
            display: flex;
            align-items: flex-start;
            padding: 40px;
            gap: 40px;
        }

        .text-content {
            flex-grow: 1;
        }

        .text-content h1 {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .text-content p {
            font-size: 1rem;
            color: #555;
            line-height: 1.6;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }

        .text-content i {
            margin-right: 10px;
            color: #007bff;
        }

        .bio-summary {
            margin-top: 15px;
            margin-bottom: 25px !important;
        }

        .btn {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        
        .profile-photo-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 200px;
        }
        
        
        .image-content {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 0 5px #007bff, 0 0 0 7px #fff; 
            margin-bottom: 15px;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                padding-bottom: 10px;
            }
            .navbar {
                margin-top: 10px;
            }
            .navbar a {
                margin-left: 0;
                margin-right: 15px;
            }

            .card-body {
                flex-direction: column;
                align-items: center;
                padding: 20px;
            }
            .text-content {
                text-align: center;
                order: 2;
            }
            .text-content p {
                justify-content: center;
            }
            .profile-photo-area {
                margin-bottom: 20px;
                order: 1; 
            }
        }
    </style>
</head>
<body>

            <div class="card-body">

                    <p><i class='bx bxs-phone'></i> 081337568446</p>

                    <a href="tentang2.html" class="btn">Baca Selengkapnya Tentang Saya →</a>

                    </div>
                </div>
                
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>© 2025 Dedy Hariawan</p>
    </footer>

</body>
</html>
